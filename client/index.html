    <title>UrbanSprout - Urban Gardening Made Easy</title>
    
    <!-- Inter Font (closest to FK Grotesk Neue) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Razorpay Checkout Script -->
    <script src="https://checkout.razorpay.com/v1/checkout.js" 
            onload="console.log('Razorpay script loaded successfully')"
            onerror="console.error('Failed to load Razorpay script')"></script>
    
    <!-- Comprehensive Routing Fix for Static Sites -->
    <script>
      // Enhanced routing fix for React Router on static hosting
      (function() {
        const currentPath = window.location.pathname;
        const isApiCall = currentPath.startsWith('/api/');
        const hasFileExtension = /\.[a-zA-Z0-9]+$/.test(currentPath);
        const isStaticAsset = currentPath.startsWith('/assets/') || 
                             currentPath.startsWith('/fonts/') ||
                             /\.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf)$/i.test(currentPath);
        
        // Only handle routing for non-static assets
        if (!isApiCall && !hasFileExtension && !isStaticAsset) {
          // Check if we're on a React Router route
          const isReactRoute = currentPath !== '/' && 
                              !currentPath.startsWith('/api/') &&
                              !hasFileExtension;
          
          if (isReactRoute) {
            console.log('React Router route detected:', currentPath);
            
            // Check if the page loaded successfully
            setTimeout(function() {
              const rootElement = document.getElementById('root');
              if (rootElement && rootElement.innerHTML.trim() === '') {
                console.log('React app failed to load, redirecting to home');
                window.location.href = '/';
              }
            }, 1000);
          }
        }
        
        // Handle 404 errors
        window.addEventListener('error', function(e) {
          if (e.message && e.message.includes('404')) {
            console.log('404 error detected, redirecting to home');
            window.location.href = '/';
          }
        });
        
        // Handle network errors
        window.addEventListener('unhandledrejection', function(e) {
          if (e.reason && e.reason.message && e.reason.message.includes('404')) {
            console.log('Network 404 error detected, redirecting to home');
            window.location.href = '/';
          }
        });
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Fallback routing script -->
    <script>
      // Additional fallback for routing issues
      window.addEventListener('load', function() {
        const currentPath = window.location.pathname;
        const hasFileExtension = /\.[a-zA-Z0-9]+$/.test(currentPath);
        
        if (!hasFileExtension && currentPath !== '/') {
          // Check if React app loaded successfully
          setTimeout(function() {
            const rootElement = document.getElementById('root');
            if (rootElement && rootElement.innerHTML.trim() === '') {
              console.log('React app failed to load, redirecting to home');
              window.location.href = '/';
            }
          }, 2000);
        }
      });
    </script>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
